name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, vm-jenkins-runner]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --silent
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
    
    - name: Build application
      run: npm run build
    
    - name: Build Docker image
      run: |
        docker build -t react-frontend:${{ github.sha }} .
        docker tag react-frontend:${{ github.sha }} react-frontend:latest
    
    - name: Deploy
      run: |
        docker stop react-frontend || true
        docker rm react-frontend || true
        docker run -d --name react-frontend -p 3000:80 react-frontend:latest